{% extends 'posts/base.html' %}
{% block content %}
    <a href="{% url 'posts:post_create' %}">
    <h1>Create new post</h1>
    </a>
    {% for post in object_list %}
    <strong>{{ post.author.username }}</strong><br>
    <img src="{{ post.image.url }}" alt="posted image" class="posted-image">
    <p><em>{{ post.created }}</em><br>{{ post.description }}</p>
    <a href="{% url 'posts:post_detail' pk=post.id %}" class="view-detail">view detail</a><br>
    {% endfor %}
{% endblock %}
